services:
  - type: web
    name: fastaid-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fastaid-db
          property: connectionString

databases:
  - name: fastaid-db
    databaseName: fastaid
    user: postgres
